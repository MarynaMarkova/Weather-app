<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wheather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7dff23edba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row heading">
          <div class="col-3">
            <ul id="details">
              <li>Feels like: <span id="feels"></span>ºC</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <h1 id="cityPlace"></h1>
            <h2>
              <img src="/pic/sunny.png" id="weather-icon-big" alt="sunny" />

              <span id="temperature-big"></span
              ><span class="units-big">ºC</span>
            </h2>
            <h3 id="description"></h3>
          </div>

          <div class="col-3">
            <form id="search-form">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control search-block"
                  id="cityInput"
                  placeholder="Enter a city"
                  autofocus="on"
                />

                <input type="submit" class="submit" value="Go" />
              </div>
            </form>

            <button type="button" class="btn btn-success" id="currentLocation">
              Current location
            </button>

            <br />

            <ul id="fullDate">
              <li id="day"></li>
              <li><span id="date"></span> of <span id="month"></span></li>
              <li><span id="hours"></span>:<span id="minutes"></span></li>
            </ul>
          </div>
        </div>

        <div class="forecast" id="forecast"></div>
      </div>
      <div id="author">
        <a
          href="https://github.com/MarynaMarkova/Weather-app"
          class="profileLink"
          >Open-source code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/maryna-markova/"
          class="profileLink"
          >Maryna Markova</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
