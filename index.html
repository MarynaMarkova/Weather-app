<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7dff23edba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row heading">
          <div class="col-3"></div>

          <div class="col-6">
            <h1 id="cityPlace">Truskavets</h1>
            <h2>
              <img
                src="/pic/sunny.png"
                class="weather-icon-big"
                alt="sunny"
               
              />

              <span id ="tremperature-big">19</span
              ><span class="units-big">° <a href="#" id="units-celcium">C</a></span><a href="#" id="units-farenheit">F</a></span>
            </h2>
            <h3>sunny</h3>
          </div>

          <div class="col-3">
            <form id="search-form">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control search-block"
                  id="cityInput"
                  placeholder="Enter your city"
                  autofocus="on"
                />

                <input type="submit" class="submit" value="Go"/>
              </div>
            </form>

            <br />

            <ul>
              <li id="day">Friday</li>
              <li><span id="date">09</span> of <span id="month">month</span></li>
              <li ><span id="hours">14</span>:<span id="minutes">27</span></li>
            </ul>
          </div>
        </div>

        <div class="forecast">
          <div class="row">
            <div class="col">
              09 Thu
              <br />

              <img
                src="/pic/rain_s_cloudy.png"
                class="weather-icon"
                alt="cloudy"
              />
              <br />
              <span class="day-temp">18° </span>
              <span class="night-temp"> 12°</span>
            </div>

            <div class="col">
              10 Fri
              <br />

              <img
                src="/pic/partly_cloudy.png"
                class="weather-icon"
                alt="partly cloudy"
              />
              <br />
              <span class="day-temp">22° </span>
              <span class="night-temp"> 14°</span>
            </div>

            <div class="col">
              11 Sat
              <br />
              <img src="/pic/sunny.png" class="weather-icon" alt="sunny" />
              <br />
              <span class="day-temp">18° </span>
              <span class="night-temp">15°</span>
            </div>

            <div class="col">
              12 Sun<br />
              <img
                src="/pic/partly_cloudy.png"
                class="weather-icon"
                alt="partly cloudy"
              />
              <br />
              <span class="day-temp">24° </span>
              <span class="night-temp">16°</span>
            </div>

            <div class="col">
              13 Mon<br />

              <img src="/pic/sunny.png" class="weather-icon" alt="sunny" />
              <br />
              <span class="day-temp">27°</span>
              <span class="night-temp">19°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src = "src/index.js"></script>
  </body>
</html>
