<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7dff23edba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row heading">
          <div class="col-3"></div>

          <div class="col-6">
            <h1>Truskavets, Ukraine</h1>
            <h2>
              <img
                src="/pic/sunny.png"
                class="weather-icon"
                alt="sunny"
                width="100px"
              />
              22 °C
            </h2>
            <h3>sunny</h3>
          </div>

          <div class="col-3">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="yourCity"
                  placeholder="Enter your city"
                  width="100px"
                />
              </div>
            </form>

            <br />

            <h3>
              <div>09/06</div>
              <div>14:27</div>
            </h3>
          </div>
        </div>

        <div class="forecast">
          <div class="row">
            <div class="col">
              09 Thurs
              <br />

              <img
                src="/pic/rain_s_cloudy.png"
                class="weather-icon"
                alt="cloudy"
              />
              <br />
              12/18 °C
            </div>

            <div class="col">
              10 Fri
              <br />

              <img
                src="/pic/partly_cloudy.png"
                class="weather-icon"
                alt="partly cloudy"
              />
              <br />
              14/22 °C
            </div>

            <div class="col">
              11 Sat
              <br />
              <img src="/pic/sunny.png" class="weather-icon" alt="sunny" />
              <br />
              15/18 °C
            </div>

            <div class="col">
              12 Sun<br />
              <img
                src="/pic/partly_cloudy.png"
                class="weather-icon"
                alt="partly cloudy"
              />
              <br />
              16/24 °C
            </div>

            <div class="col">
              13 Mon<br />

              <img src="/pic/sunny.png" class="weather-icon" alt="sunny" />
              <br />
              19/27 °C
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
