<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7dff23edba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row heading">
        <div class="col-3">
          <i class="fa-regular fa-sun icon-top"></i>
        </div>

        <div class="col-6">
          <h1>Truskavets, Ukraine</h1>
          <h2>22 °C</h2>
          <h3>sunny</h3>
        </div>
        <div class="col-3">

          <form>
            <div class="mb-3">
            <input type="text" class="form-control" id="yourCity" placeholder="Enter your city" width="100px">
        </form>
          <div>09/6</div>
          <div>14:27</div>
        </div>
      </div>
      <br />
      <br />
      <hr />
      <div class="row forcast">
        <div class="col">
          09 <br />
          <i class="fa-solid fa-cloud-bolt"></i>
          <br />
          12/18 °C
        </div>
        <div class="col">
          10 <br />
          <i class="fa-solid fa-cloud"></i>
          <br />
          14/22 °C
        </div>
        <div class="col">
          11 <br />
          <i class="fa-solid fa-cloud-showers-heavy"></i> <br />
          15/18 °C
        </div>
        <div class="col">
          12 <br />
          <i class="fa-solid fa-cloud-sun"></i><br />
          16/24 °C
        </div>
        <div class="col">
          13 <br />
          <i class="fa-regular fa-sun"></i>
          <br />
          19/27 °C
        </div>
      </div>
    </div>
  </body>
</html>
